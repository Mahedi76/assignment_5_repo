<header>
 <!-- banner content -->
<section class="max-w-[1920px] mx-auto bg-white">
   <div class="flex md:flex-row mx-auto justify-around md:justify-between items-center py-4 md:py-[24px] px-4 md:px-[60px] gap-4">
        <div class="flex items-center gap-[12px]">

            <h2 class="text-[#006747] font-bold text-[16px] md:text-[18px]">Emergency <br class="hidden md:block"> Service</h2>

        <!-- Right Section: Stats and Button -->
        <div class="flex items-center space-x-2 md:space-x-3">
          <!-- Heart -->
          <div id="heartCount" class="flex items-center bg-green-100 px-2 py-1 rounded-full text-xs md:text-sm font-semibold">
            <span class="mr-1 md:mr-2">0</span>
            <img src="./assets/heart.png" alt="Heart" class="w-4 h-4 md:w-5 md:h-5 ml-1" />
          </div>
          
          <!-- Coins -->
          <div id="coinCount" class="flex items-center bg-green-100 px-2 py-1 rounded-full text-xs md:text-sm font-semibold">
            <span class="mr-1">100</span>
            <img src="./assets/coin.png" alt="Coin" class="w-4 h-4 md:w-5 md:h-5 ml-2" />
          </div>

          <!-- Copy Button -->
          <button id="copyCount" class="bg-green-600 hover:bg-green-700 text-white text-xs md:text-sm font-semibold px-3 md:px-4 py-1.5 rounded-full">
            2 Copy
          </button>
        </div>
   </div>
